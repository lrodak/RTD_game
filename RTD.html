  
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="scripts/battleStart.js"></script>
</head>
<body onload="loadPage()">
    <label class="title">RTD game</label>
    <div class="page">
        <div class="settings_panel">
            <label id="temporary_name_label">This will be your temporary name</label>
            <input class="temporary_name_input">
            <button class="accept_temporary_name_button">OK</button>
            <div class="player_statistics">
                <div class="player_statistic" id="player_statistic_hp">
                    <label>HP:</label>
                    <label class="statistic" id="statistic_hp">100</label>
                </div>
                <div class="player_statistic" id="player_statistic_dmg">
                    <label>Damage:</label>
                    <label class="statistic" id="statistic_dmg">1</label>
                </div>
                <div class="player_statistic" id="player_statistic_armour">
                    <label>Armour:</label>
                    <label class="statistic" id="statistic_armour">0</label>
                </div>
                <div class="player_statistic" id="player_statistic_critical_chance">
                    <label>Critical chance:</label>
                    <label class="statistic" id="statistic_critical_chance">1%</label>
                </div>
            </div>
        </div>
        <div class="battle_panel">
            <button class="fight_button" onclick="battleStart()">Fight!</button>
            <div class="battle">
                <div class="opponnet"></div>
            </div>
        </div>
        <div class="player_panel">
            <div class="player_equip_panel">
                <div class="left_player_panel">
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                </div>
                <div class="center_player_panel">
                    <div class="upper_player_panel">
                        <img class="player_avatar" src="images/chad_meme.jpg" width="100%" height="100%">
                    </div>
                    <div class="bottom_player_panel">
                        <div class="bottom_player_item_panel">
                            <div class="player_item_hand"></div>
                            <div class="player_item_hand"></div>
                        </div>
                    </div>
                </div>
                <div class="right_player_panel">
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                </div>
            </div>
            <div class="player_inventory_panel"> 
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
                <div class="player_inventory_item"></div>
            </div>
        </div>
    </div>
</body>
</html>
